<div class="ui raised very padded text container segment">

  <div (click)="showNewTopic()" *ngIf="this.auth.isLoggedIn() && this.auth.isItAdmin()" class="ui button">
    <i class="sticky note outline icon"></i>
    Новая публикация
  </div>

  <div class="ui icon message" *ngIf="newMaterials">
    <i class="notched check green icon"></i>
    <i class="close icon" (click)="newMaterials = null"></i>
    <div class="content">
      <div class="header">
        New content added!
      </div>
      <p>Тема: {{newMaterials.headerTopic}}</p>
    </div>
  </div>

  <div *ngIf="viewnewnopic == true" class="ui raised segment">

    <app-content-edit [contentObject]="this.getEmptyMaterials()"
                      [initParametres]="this.getParametresMap()"
                      (addedItem)="closeEdit()"></app-content-edit>

  </div>

</div>


<div *ngFor="let curMaterials of materialsList">
  <app-materials-view [materialObject]="curMaterials"></app-materials-view>
</div>
