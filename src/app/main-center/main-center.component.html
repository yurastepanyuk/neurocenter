
<mat-toolbar color="primary">
  <span>Application Title</span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-spacer"></span>

  <!--<mat-toolbar-row>-->
  <button mat-button> About <mat-icon svgIcon="thumbs-up"></mat-icon></button>
  <button mat-button> Sevices</button>
  <button mat-button> Contact</button>
  <!--</mat-toolbar-row>-->

</mat-toolbar>



<button mat-button> My bbb <i class="material-icons">face</i> </button>

<mat-form-field class="example-full-width">
  <input matInput [matDatepicker]="picker" (dateInput)="addEvent('input', $event)" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker touchUi="true" #picker></mat-datepicker>
</mat-form-field>


<mat-checkbox
  #showDetails
  [value] = ""
  [checked] = "isChecked"
  (change) = "onChange($event)">
  Show detailss
</mat-checkbox>

<div *ngIf="showDetails.checked; else youHaveCheck">Some details...</div>
<ng-template #youHaveCheck>
  <p>If you check, you'll see some details</p>
</ng-template>

<br>
<br>

<mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason">
  <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
    {{season}}
  </mat-radio-button>
</mat-radio-group>
<div class="example-selected-value">Your favorite season is: {{favoriteSeason}}</div>
