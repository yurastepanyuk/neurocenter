
<div class="ui raised very padded text container segment">
  <div class="column">
    <h2 class="ui teal image header">
      <!--<img src="assets/images/logo_neuro.png" class="image">-->
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form"
          [formGroup]="myForm"
          (ngSubmit)="onSubmit(myForm.value)"
          [class.error]="!myForm.valid && myForm.touched">
      <div class="ui stacked segment" [class.error]="!myForm.get('username').valid && myForm.get('username').touched">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" id="username" name="username" placeholder="E-mail address" [formControl]="myForm.get('username')" ngModel>
          </div>
        </div>
        <div class="field" [class.error]="!myForm.get('password').valid && myForm.get('password').touched">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" id="password" name="password" placeholder="Password"  [formControl]="myForm.get('password')" ngModel>
          </div>
        </div>
        <!--<div type="submit" class="ui fluid large teal submit button">Login</div>-->
        <button type="submit" class="ui fluid large teal submit button">Login</button>
      </div>

      <div class="ui error message"></div>

    </form>

    <!--<div class="ui message">-->
      <!--New to us? <a href="#">Sign Up</a>-->
    <!--</div>-->
  </div>
</div>
