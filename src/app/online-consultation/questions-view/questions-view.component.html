<div class="ui raised very padded text container segment">

  <div *ngIf="isItEditing == true" >

    <!--<app-content-edit [contentObject]="this._pressaObject"-->
    <!--[initParametres]="this.getParametresMap()"-->
    <!--(addedItem)="closeEdit()"></app-content-edit>-->

  </div>

  <div style="height: 50px;">
    <div style="float: left">
      <h2 class="left">{{_questionObject.user.userview}}</h2>
    </div>

    <div style="float: right">
      <h2>{{this.getDateQuestionView()}}</h2>
    </div>
  </div>

  <div *ngIf="_questionObject.context != ''">
    <div class="column"><p>{{_questionObject.context}}</p></div>
  </div>

  <div  *ngIf="this.auth.isLoggedIn() && this.auth.isItAdmin()" >
    <div>
      <button class="ui icon right floated button" (click)="deleteItem()">
        <i class="ban icon"></i>
      </button>
    </div>
  </div>

  <div (click)="showAnswers()" class="ui button">
    <i class="sticky note outline icon"></i>
    Показать/скрыть ответы
  </div>

  <br>
  <br>

  <div *ngIf="showAnswersToUser == true">
    <div *ngFor="let curAnswer of _questionObject.answers">
      <app-answer-view [answerObject]="curAnswer" (delAnswerDto)="deleteAnswer($event)"></app-answer-view>
    </div>

    <div class="field">
      <div>
        <!--<label for="context">Ответить</label>-->
        <textarea type="text"
                  id="context"
                  rows="4"
                  placeholder="Answer"
                  name="Ответ" #newAnswer
                  style="width: 100%">
        </textarea>
      </div>

      <!--<div style="float: right">-->
        <!--<h4>{{this.getDateAnswerView()}}</h4>-->
      <!--</div>-->

      <button class="ui right blue tiny button" (click)="addNewAnswer(newAnswer.value)">
        Ответить
      </button>
    </div>

  </div>

</div>
